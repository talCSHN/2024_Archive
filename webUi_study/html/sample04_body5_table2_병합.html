<!DOCTYPE html>
<html>
  <head>
    <title>table병합</title>
  </head>
  <body>
    
    <table border="1">
      <tr>
        <th>이름</th>
        <th colspan="2">전화번호</th>
        
      </tr>
      <tr>
       <td>홍길동</td>
       <td>010</td>
       <td>011</td>
       
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>이름</th>
        <td>홍길동</td>
      </tr>
      <tr>
        <th rowspan="2">전화번호</th>
        <td>010</td>
      </tr>
      <tr>
        <td>011</td>
      </tr>
    </table>
   
  </body>
</html>
