<!DOCTYPE html>
<html>
  <head>
    <title>Box Model2 - widthì™€ height3 box-sizing2_ border-box</title>
    <style>

      #a{
        width: 160px;
        height: 80px;
        background-color: yellow;
        box-sizing: border-box;
      }
      #b{
        width: 160px;
        height: 80px;
        border: 8px solid red;
        background-color: aqua;
        box-sizing: border-box;
      }
      #c{
        width: 160px;
        height: 80px;
        border: 8px solid red;
        padding: 20px;
        background-color: beige;
        box-sizing: border-box;
  
      }
      #d{
        width: 160px;
        height: 80px;
        border: 8px solid red;
        padding: 20px;
        margin: 0px 200px 0px 0px;       /* top right bottom left  */
        background-color: beige;
        box-sizing: border-box;
  
      }
    </style>
  </head>
  
  <body>
     <div id="a">hello1</div>
     <div id="b">hello2</div>
     <div id="c">hello3</div>
     <div id="d">hello4</div>
  </body>
</html>
