<!DOCTYPE html>
<html>
  <head>
    <title>선택자7-의사클래스5_nth-child(n)</title>
    <style>
       

       p:nth-child(2){
        color:red;
       }

       p:nth-child(2n){
        background-color: yellow;
       }

       p:nth-child(2n+1){
        font-size: 50px;
       }
    </style>
  </head>

  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
  </body>
</html>
