<!DOCTYPE html>
<html>
  <head>
    <title>요소배치1 - display1-기본</title>
    <style>

       div{
        display: inline;
       }
       span{
        display: block;
       }
       p{
        display:none;
       }
    </style>
  </head>

  <body>
    <div>Hello1</div>
    <div>Hello2</div>
    <div>Hello3</div>
    <hr>
    <p>홍길동</p>
    <hr>
    <span>world1</span>
    <span>world2</span>
    <span>world3</span>
    <hr>
  
  </body>
</html>
