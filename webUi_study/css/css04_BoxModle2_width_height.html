<!DOCTYPE html>
<html>
  <head>
    <title>Box Model2 - width와 height</title>
  </head>
  <style>

    /* 1. 기본적인 블럭레벨의 width와 height 살펴보기 
        너비는 전체너비를 차지하고
        높이는 컨텐츠만큼의 높이를 차지함.
    */
    #a{
      background-color: red;
    }    

     /* 2. 블럭레벨이기 때문에 width와 height를 지정할 수 있고
           적용이 됨.
    */
    #b{
      background-color: aqua;
      width: 400px;
      height: 300px;
    }    

    /* 3. 인라인 레벨이기 때문에 width와 height를 지정해도
           적용이 안됨.
    */
    #c{
      background-color: yellow;
      width: 400px;
      height: 300px;
    }    

  </style>
  <body>
    <div id="a">A</div>
    <div id="b">B</div>

    <span id="c">C</span>
  </body>
</html>
