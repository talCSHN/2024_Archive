<!DOCTYPE html>
<html>
  <head>
    <title>선택자8-의사요소1- first-line/first-letter</title>
    <style>
       
        p::first-line{
            color:red;
          } 

        p::first-letter{
          font-size: 40px;
          color:blue;
        }
           
    </style>
  </head>

  <body>
    <div>
      <p>
        AAA1<br>
        AAA2<br>
        AAA3<br>
      </p>
      <p>
        BBB1<br>
        BBB2<br>
        BBB3<br>
      </p>
      <p>
        CCC1<br>
        CCC2<br>
        CCC3<br>
      </p>  
      </div>
  </body>
</html>
